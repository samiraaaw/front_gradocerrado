<ion-content [fullscreen]="true" class="onboarding-content">
  <div class="onboarding-container">
    
    <!-- Logo Principal -->
    <div class="logo-container">
      <img src="assets/image/logo_grado_cerrado.png" alt="Grado Cerrado" class="main-logo">
    </div>
    
    <!-- Mapache feliz -->
    <div class="mascot-container">
      <img src="assets/image/mcantante.png" alt="Mapache listo" class="mascot-image">
    </div>
    
    <!-- Card de información -->
    <div class="info-card">
      <h2 class="welcome-title">Responde por voz</h2>
      <p class="welcome-description">
        Practica como en el examen oral<br>
        y recibe feedback al instante
      </p>
      
      <!-- Indicador de páginas -->
      <div class="page-indicator">
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot active"></div>
      </div>
      
      <!-- Botones -->
      <div class="button-container">
        <button 
          class="action-button" 
          (click)="selectAction('atras')">
          Atrás
        </button>
        <button 
          class="action-button" 
          (click)="selectAction('empezar')">
          Empezar
        </button>
      </div>
    </div>
    
  </div>
</ion-content>
