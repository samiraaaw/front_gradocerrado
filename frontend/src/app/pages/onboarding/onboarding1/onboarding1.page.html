<ion-content [fullscreen]="true" class="onboarding-content">
  <div class="onboarding-container">
    
    <!-- Logo Principal -->
    <div class="logo-container">
      <img src="assets/image/logo_grado_cerrado.png" alt="Grado Cerrado" class="main-logo">
    </div>
    
    <!-- Mapache con gorro -->
    <div class="mascot-container">
      <img src="assets/image/mdiploma.png" alt="Mapache graduado" class="mascot-image">
    </div>
    
    <!-- Card de información -->
    <div class="info-card">
      <h2 class="welcome-title">Bienvenido</h2>
      <p class="welcome-description">
        Tu APP inteligente para preparar<br>
        tu examen de grado de Derecho
      </p>
      
      <!-- Indicador de páginas -->
      <div class="page-indicator">
        <div class="indicator-dot active"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
      </div>
      
      <!-- Botones -->
      <div class="button-container">
        <button 
          class="action-button" 
          (click)="selectAction('salir')">
          Salir
        </button>
        <button 
          class="action-button" 
          (click)="selectAction('continuar')">
          Continuar
        </button>
      </div>
    </div>
    
  </div>
</ion-content>
