<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">

    <!-- Header FIJO con saludo y fondo gris -->
    <div class="header-section">
      <!-- Imagen de fondo gris igual que registro/login -->
      <div class="background-image">
        <img src="assets/image/superior_gris.png" alt="Background" class="superior-gris">
      </div>

      <div class="user-greeting">
        <div class="avatar-container">
          <img src="assets/image/msombra.png" alt="Avatar" class="user-avatar">
        </div>
        <div class="greeting-text">
          <h1 class="greeting-title">Hola {{userName}}!</h1>
          <p class="greeting-subtitle">Listo para estudiar</p>
        </div>
      </div>
    </div>

    <!-- CONTENIDO que va debajo del header fijo -->
    <div class="scrollable-content">
      <!-- Progreso Diario -->
      <div class="progress-section">
        <div class="progress-card">
          <div class="progress-header">
            <div class="progress-icon">
              <ion-icon name="trending-up" class="progress-icon-svg"></ion-icon>
            </div>
            <div class="progress-info">
              <h3 class="progress-title">Progreso Diario</h3>
              <p class="progress-subtitle">3/5 Lecciones</p>
            </div>
          </div>

          <div class="progress-bar-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 60%;"></div>
            </div>
          </div>

          <p class="progress-text">
            2 lecciones más para completar<br>tu meta diaria
          </p>

          <div class="card-mascot">
            <img src="assets/image/Mreloj.png" alt="Mapache" class="card-mascot-image">
          </div>
        </div>
      </div>

      <!-- Continúa Avanzando -->
      <div class="continue-section">
        <div class="continue-card">
          <h3 class="continue-title">Continúa Avanzando</h3>

          <div class="subjects-grid">
            <div class="subject-card civil-card" (click)="goToCivil()">
              <img src="assets/image/BCIV.png" alt="Derecho Civil" class="subject-button-img">
            </div>

            <div class="subject-card procesal-card" (click)="goToProcesal()">
              <img src="assets/image/BPRO.png" alt="Derecho Procesal" class="subject-button-img">
            </div>
          </div>

          <!-- Banner App -->
          <div class="banner-section">
            <div class="banner-placeholder">
              <p>banner app</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Tus Resultados -->
      <div class="results-section">
        <div class="results-card">
          <div class="results-header">
            <h3 class="results-title">Tus Resultados</h3>
            <ion-icon name="bar-chart" class="results-icon"></ion-icon>
          </div>

          <div class="results-legend">
            <div class="legend-item">
              <div class="legend-dot civil-dot"></div>
              <span>Civil</span>
            </div>
            <div class="legend-item">
              <div class="legend-dot procesal-dot"></div>
              <span>Procesal</span>
            </div>
          </div>

          <div class="chart-container">
            <div class="chart-bars">
              <div class="chart-bar civil-bar">
                <div class="bar-fill" style="height: 30%;"></div>
                <div class="bar-label">
                  <span class="bar-score">3/10</span>
                  <span class="bar-text">Preguntas</span>
                </div>
              </div>
              <div class="chart-bar procesal-bar">
                <div class="bar-fill" style="height: 80%;"></div>
                <div class="bar-label">
                  <span class="bar-score">8/10</span>
                  <span class="bar-text">Preguntas</span>
                </div>
              </div>
            </div>

            <div class="chart-labels">
              <span>0%</span><span>25%</span><span>50%</span><span>75%</span><span>100%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Bottom Navigation Component -->
<app-bottom-nav></app-bottom-nav>

</ion-content>
