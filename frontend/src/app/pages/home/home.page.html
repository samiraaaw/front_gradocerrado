<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">

    <!-- Header FIJO con saludo y fondo gris -->
    <div class="header-section">
      <!-- Imagen de fondo gris igual que registro/login -->
      <div class="background-image">
        <img src="assets/image/superior_gris.png" alt="Background" class="superior-gris">
      </div>

      <div class="user-greeting">
        <div class="avatar-container">
          <img src="assets/image/msombra.png" alt="Avatar" class="user-avatar">
        </div>
        <div class="greeting-text">
          <h1 class="greeting-title">Hola {{userName}}!</h1>
          <p class="greeting-subtitle">Listo para estudiar</p>
        </div>
      </div>
    </div>

    <!-- CONTENIDO que va debajo del header fijo -->
    <div class="scrollable-content">
      
      <!-- Progreso General -->
      <div class="progress-section">
        <div class="progress-card">
          <div class="progress-header">
            <div class="progress-icon">
              <ion-icon name="flame" class="progress-icon-svg"></ion-icon>
            </div>
            <div class="progress-info">
              <h3 class="progress-title">Tu Progreso</h3>
              <p class="progress-subtitle">{{ getProgressSubtitle() }}</p>
            </div>
          </div>

          <div class="progress-bar-container" *ngIf="totalSessions > 0">
            <div class="progress-bar">
              <div class="progress-fill" [style.width.%]="getProgressPercentage()"></div>
            </div>
          </div>

          <p class="progress-text">
            {{ getProgressMessage() }}
          </p>

          <!-- Mostrar racha si existe -->
          <div class="streak-badge" *ngIf="userStreak > 0">
            <img src="assets/image/menu/hoja.png" alt="Racha" class="streak-icon-small">
            <span>{{ userStreak }} {{ userStreak === 1 ? 'día' : 'días' }} de racha</span>
          </div>

          <div class="card-mascot">
            <img src="assets/image/Mreloj.png" alt="Mapache" class="card-mascot-image">
          </div>
        </div>
      </div>

      <!-- Continúa Avanzando -->
      <div class="continue-section">
        <div class="continue-card">
          <h3 class="continue-title">Continúa Avanzando</h3>

          <div class="subjects-grid">
            <div class="subject-card civil-card" (click)="goToCivil()">
              <img src="assets/image/BCIV.png" alt="Derecho Civil" class="subject-button-img">
            </div>

            <div class="subject-card procesal-card" (click)="goToProcesal()">
              <img src="assets/image/BPRO.png" alt="Derecho Procesal" class="subject-button-img">
            </div>
          </div>

          <!-- Banner App -->
          <div class="banner-section">
            <img src="assets/image/bannerhome.png" alt="Promocion">

          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Bottom Navigation Component -->
  <app-bottom-nav></app-bottom-nav>
</ion-content>
