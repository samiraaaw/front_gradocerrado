<ion-content class="civil-content">
  <!-- Header personalizado -->
  <div class="custom-header-section">
    <!-- Flecha atrás -->
    <ion-back-button class="gc-back-btn" text="" defaultHref="/civil"></ion-back-button>

    <div class="orange-background">
      <div class="derecho-civil-container-full">
        <img src="assets/image/civil/logo_civil.png" alt="Derecho Civil" class="derecho-civil-image-responsive">
      </div>
    </div>
  </div>

  <!-- Resto del contenido -->
  <div class="content-area">
    
    <!-- Botón principal de inicio NARANJA para ORAL -->
    <div class="quick-practice-card" (click)="startVoicePractice()">
      <div class="practice-icon">
        <ion-icon name="mic-circle"></ion-icon>
      </div>
      <div class="practice-info">
        <h4>Empecemos tu test oral</h4>
        <p>Practica con tu voz</p>
      </div>
      <div class="practice-arrow">
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>

    <!-- Carrusel de banners -->
    <div class="banner-section">
      <div class="carousel-container">
        <img 
          *ngFor="let image of carouselImages; let i = index"
          [src]="image" 
          [alt]="'Banner ' + (i + 1)"
          class="carousel-image"
          [class.active]="currentImageIndex === i">
        
        <div class="carousel-indicators">
          <div 
            *ngFor="let image of carouselImages; let i = index"
            class="indicator"
            [class.active]="currentImageIndex === i"
            (click)="goToSlide(i)">
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation Component -->
  <app-bottom-nav></app-bottom-nav>

</ion-content>
