<ion-content class="civil-content">
  <!-- Header personalizado EXACTO como civil.page.html -->
  <div class="custom-header-section">
    <div class="orange-background">
      <!-- Imagen de extremo a extremo -->
      <div class="derecho-civil-container-full">
        <img src="assets/image/civil/logo_civil.png" alt="Derecho Civil" class="derecho-civil-image-responsive">
      </div>
    </div>
  </div>

  <!-- Resto del contenido -->
  <div class="content-area">
    
    <!-- Card de progreso mejorada -->
    <div class="level-progress-card">
      <div class="level-content">
        <div class="level-badge">
          <ion-icon name="trophy" class="trophy-icon"></ion-icon>
          <span class="level-text">Intermedio</span>
        </div>
        <div class="level-message">¡Sigue así! Vas por buen camino</div>
        
        <div class="written-mode-content">
          <h4>Tu progreso en Modo Escrito</h4>
          <div class="written-progress">
            <div class="written-progress-bar">
              <div class="written-progress-fill" [style.width.%]="65"></div>
            </div>
            <div class="written-stats">
              <span class="written-percentage">65% completado</span>
              <span class="written-sessions">13 de 20 sesiones</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección Cómo vamos a practicar -->
    <div class="practice-section">
      <div class="practice-header">
        <ion-icon name="flash"></ion-icon>
        <h3>Cómo vamos a practicar</h3>
      </div>
      
      <!-- Botón principal de inicio -->
      <div class="quick-practice-card" (click)="startQuickPractice()">
        <div class="practice-icon">
          <ion-icon name="stopwatch"></ion-icon>
        </div>
        <div class="practice-info">
          <h4>Empecemos tu test</h4>
          <p>Procedamos con la interrogación</p>
        </div>
        <div class="practice-arrow">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Mapache centrado y armonioso -->
    <div class="mapache-section">
      <div class="mapache-container">
        <div class="mapache-character" (click)="mapacheSpeak()">
          <div class="mapache-face">🦝</div>
          <div class="speech-bubble" [class.show]="showSpeech">
            {{ currentMessage }}
          </div>
        </div>
        <div class="mapache-message">Tu compañero de estudio</div>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation Component EXACTO como otras páginas -->
  <app-bottom-nav></app-bottom-nav>

</ion-content>
