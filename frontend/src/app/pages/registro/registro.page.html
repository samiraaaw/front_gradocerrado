<ion-content [fullscreen]="true" class="registro-content">
  <div class="registro-container">
    
    <!-- Header con imagen de fondo y mapache -->
    <div class="header-section">
      <!-- Imagen de fondo gris -->
      <div class="background-image">
        <img src="assets/image/superior_gris.png" alt="Background" class="superior-gris">
      </div>
      
      <!-- Botón de volver -->
      <ion-button 
        fill="clear" 
        size="small" 
        class="back-button"
        (click)="goBack()">
        <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
      </ion-button>
      
      <!-- Mapache sobre la imagen gris -->
      <div class="mapache-container">
        <img src="assets/image/msombra.png" alt="Mapache" class="mapache-image">
      </div>
    </div>

     

    <!-- Formulario de registro -->
    <div class="form-container">
      
      <!-- Grid para nombres (horizontal) -->
      <div class="name-grid">
        <div class="form-field half-width">
          <label class="field-label">Nombre</label>
          <ion-input 
            class="custom-input compact"
            type="text" 
            placeholder="Tu nombre"
            [(ngModel)]="nombre"
            maxlength="100">
          </ion-input>
        </div>
        
        <div class="form-field half-width">
          <label class="field-label">Segundo nombre</label>
          <ion-input 
            class="custom-input compact"
            type="text" 
            placeholder="Opcional"
            [(ngModel)]="segundoNombre"
            maxlength="100">
          </ion-input>
        </div>
      </div>

      <!-- Grid para apellidos (horizontal) -->
      <div class="name-grid">
        <div class="form-field half-width">
          <label class="field-label">Apellido paterno</label>
          <ion-input 
            class="custom-input compact"
            type="text" 
            placeholder="Apellido paterno"
            [(ngModel)]="apellidoPaterno"
            maxlength="100">
          </ion-input>
        </div>
        
        <div class="form-field half-width">
          <label class="field-label">Apellido materno</label>
          <ion-input 
            class="custom-input compact"
            type="text" 
            placeholder="Apellido materno"
            [(ngModel)]="apellidoMaterno"
            maxlength="100">
          </ion-input>
        </div>
      </div>

      <!-- Email (ancho completo) -->
      <div class="form-field">
        <label class="field-label">Correo electrónico</label>
        <ion-input 
          class="custom-input"
          type="email" 
          placeholder="ejemplo@correo.com"
          [(ngModel)]="correoElectronico"
          maxlength="100">
        </ion-input>
        <div class="error-message" *ngIf="!isEmailValid() && correoElectronico.length > 0">
          Ingresa un email válido
        </div>
      </div>

      <!-- Contraseña (ancho completo) -->
      <div class="form-field">
        <label class="field-label">Contraseña</label>
        <ion-input 
          class="custom-input"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Mínimo 6 caracteres"
          [(ngModel)]="contrasena"
          maxlength="255">
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="togglePasswordVisibility()">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-input>
      </div>

      <!-- Confirmar Contraseña (ancho completo) -->
      <div class="form-field">
        <label class="field-label">Confirmar contraseña</label>
        <ion-input 
          class="custom-input"
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Repite tu contraseña"
          [(ngModel)]="confirmarContrasena">
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="toggleConfirmPasswordVisibility()">
            <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-input>
        <div class="error-message" *ngIf="!isPasswordMatchValid() && confirmarContrasena.length > 0">
          Las contraseñas no coinciden
        </div>
      </div>

    </div>

    <!-- Botón de registro VERDE -->
    <ion-button 
      expand="block" 
      shape="round" 
      class="registro-btn-green"
      [disabled]="!isFormValid() || isLoading"
      (click)="registrarUsuario()">
      <ion-spinner name="circles" *ngIf="isLoading"></ion-spinner>
      {{ isLoading ? 'Registrando...' : 'Continuar' }}
    </ion-button>


  <!-- Link de inicio de sesión -->
  <div class="login-link">
    <span>¿Ya tienes cuenta? </span>
    <span class="link-text" (click)="irAIniciarSesion()">Inicia Sesión</span>
  </div>

</div> <!-- Cierre de content-area -->

</ion-content>
