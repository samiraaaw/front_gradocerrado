<ion-content [fullscreen]="true" class="welcome2-content">
  <div class="welcome2-container">
    
    <!-- Logo Principal -->
    <div class="logo-container">
      <img src="assets/image/logo_grado_cerrado.png" alt="Grado Cerrado" class="main-logo">
    </div>
    
    <!-- Botones de acción -->
    <div class="buttons-container">
      <button class="action-btn login-btn" (click)="iniciarSesion()">
        Iniciar sesión
      </button>
      <button class="action-btn register-btn" (click)="registro()">
        Registro
      </button>
    </div>
    
    <!-- Mapache asomado en la parte inferior -->
    <div class="mascot-container">
      <img src="assets/image/asomado.png" alt="Mapache" class="mascot-image">
    </div>
    
  </div>
</ion-content>
